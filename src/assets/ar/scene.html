<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Cargando AR, espere...</div>
  </div>
  
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; precision: medium;">
    
    <!-- Marcador HIRO con modelo 3D -->
    <a-marker preset="hiro">
      <a-box 
        position="0 0.5 0" 
        material="color: #4CC3D9;" 
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 10000; easing: linear">
      </a-box>
      
      <a-cylinder 
        position="1 0.5 0" 
        radius="0.5" 
        height="1" 
        color="#FFC65D"
        animation="property: position; to: 1 1.5 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutQuad">
      </a-cylinder>
      
      <a-sphere 
        position="-1 0.5 0" 
        radius="0.5" 
        color="#EF2D5E"
        animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1500; loop: true">
      </a-sphere>
      
      <a-text 
        value="AR.js Taller" 
        position="0 2 0" 
        align="center" 
        color="#000000"
        scale="2 2 2">
      </a-text>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', function() {
      const loader = document.querySelector('.arjs-loader');
      setTimeout(function() {
        if (loader) {
          loader.style.display = 'none';
        }
      }, 2000);
    });
  </script>
</body>
</html>
