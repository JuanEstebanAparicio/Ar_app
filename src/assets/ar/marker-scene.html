<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scene</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }

    /* Loader */
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0; left: 0;
      background: rgba(0, 0, 0, .85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
    }

    /* HUD Overlay */
    #hud {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 12px;
      color: white;
      font-family: sans-serif;
      z-index: 99999;
      pointer-events: none;
    }

    #status {
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- Loader -->
  <div class="arjs-loader" id="loader">Cargando AR...</div>

  <!-- HUD overlay -->
  <div id="hud">
    <div id="status">Buscando marcador…</div>
  </div>

  <a-scene embedded vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- HIRO - Cubo -->
    <a-marker id="marker-hiro" preset="hiro">
      <a-box position="0 0.5 0"
        material="color: #4CC3D9"
        rotation="0 45 0"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 7000; easing: linear">
      </a-box>
    </a-marker>

    <!-- HIRO - Modelo TRex -->
    <a-marker id="marker-hiro-model" preset="hiro">
      <a-entity id="trex"
        gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        scale="0.05 0.05 0.05"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
      </a-entity>
    </a-marker>

          <!-- HIRO - Cuadrado estático -->
      <a-marker id="marker-hiro-square" preset="hiro">
        <a-plane 
          position="0 0.01 0" 
          rotation="-90 0 0"
          width="1" 
          height="1"
          color="#00AEEF">
        </a-plane>
      </a-marker>

      <!-- PAN - Patrón personalizado -->
      <a-marker
        id="marker-pan"
        type="pattern"
        url="markers/pattern-pan.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">

        <a-plane 
          position="0 0.01 0"
          rotation="-90 0 0"
          width="2"
          height="2"
          src="markers/pan.jpg">
        </a-plane>

      </a-marker>

    <!-- KANJI -->
    <a-marker id="marker-kanji" preset="kanji">
      <a-sphere color="#EF2D5E" radius="0.5" position="0 0.5 0"
        animation="property: scale; to: 1.3 1.3 1.3; dir: alternate; dur: 1500; loop: true">
      </a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    /* Oculta loader */
    window.addEventListener('load', () => {
      setTimeout(() => document.getElementById("loader").style.display = "none", 1000);
    });

    /* Obtener marker seleccionado */
    const urlParams = new URLSearchParams(window.location.search);
    const selectedMarker = urlParams.get('marker');

    /* Ocultar marcadores no seleccionados */
    const markers = [
    "marker-hiro",
    "marker-hiro-model",
    "marker-hiro-square",
    "marker-kanji",
    "marker-pan"
];

    markers.forEach(id => {
      if (id !== selectedMarker) {
        const el = document.getElementById(id);
        if (el) el.remove();
      }
    });

    console.log("Marker activo:", selectedMarker);

    /* Eventos de tracking */
    const activeMarker = document.getElementById(selectedMarker);
    const status = document.getElementById("status");

    if (activeMarker) {
      activeMarker.addEventListener("markerFound", () => {
        status.innerHTML = "Marcador detectado ✔️";
      });

      activeMarker.addEventListener("markerLost", () => {
        status.innerHTML = "Buscando marcador…";
      });
    }
  </script>

</body>
</html>
